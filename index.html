<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link semantic-ui 2.5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">

    <title>Professional README Generator</title>
</head>

<body>
    <header>
        <div class="ui inverted vertical masthead center aligned segment" id="hero">
            <div class="ui text container">
                <a href="./index.html">
                    <i class="github icon" style="color: #d75788;"></i>
                    <h1 class="ui inverted header">
                        Professional README Generator
                    </h1>
                </a>
                <h2>Generate your project README.md file with little hassle</h2>
            </div>
        </div>
    </header>
    <main>
        <!-- Add form to generate README.md file -->
        <div class="ui container">
            <div class="ui form">
                <div class="field">
                    <label for="project-title">Title</label>
                    <input type="text" name="project-title" id="project-title" placeholder="Project Title" required>
                </div>
                <div class="field">
                    <label for="project-description">Description</label>
                    <textarea name="project-description" id="project-description" cols="15" rows="7"
                        placeholder="Project Description"></textarea>
                </div>
                <div class="field">
                    <label for="project-installation">Installation</label>
                    <textarea name="project-installation" id="project-installation" cols="15" rows="7"
                        placeholder="Project Installation"></textarea>
                </div>
                <div class="field">
                    <label for="project-usage">Usage</label>
                    <textarea name="project-usage" id="project-usage" cols="15" rows="7"
                        placeholder="Project Usage"></textarea>
                </div>
                <div class="field">
                    <label for="project-license">License</label>
                    <!-- Add combo box to select license -->
                    <select name="license" id="project-license">
                        <option value="MIT">MIT</option>
                        <option value="Apache-2.0">Apache</option>
                        <option value="GPL-3.0">GPL</option>
                        <option value="BSL-1.0">BSL</option>
                        <option value="unlicense">Unlicense</option>
                    </select>
                </div>
                <div class="field">
                    <div class="ui celled relaxed list">
                        <label for="project-license">Programming Language</label>
                        <!-- Add combobox to select multiple programming language -->
                        <div class="item">
                            <input name="programming_lang" type="checkbox" value="javascript">JavaScript</input>
                        </div>
                        <div class="item">
                            <input name="programming_lang" type="checkbox" value="html">HTML</input>
                        </div>
                        <div class="item">
                            <input name="programming_lang" type="checkbox" value="css">CSS</input>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="project-contributing">Contributing</label>
                    <textarea name="project-contributing" id="project-contributing" cols="15" rows="7"
                        placeholder="Project Contributing"></textarea>
                </div>
                <div class="field">
                    <label for="project-tests">Tests</label>
                    <textarea name="project-tests" id="project-tests" cols="15" rows="7"
                        placeholder="Project Tests"></textarea>
                </div>
                <div class="field">
                    <label for="project-questions">Questions</label>
                    <textarea name="project-questions" id="project-questions" cols="15" rows="7"
                        placeholder="Project Questions"></textarea>
                </div>
                <div class="field">
                    <label for="project-website">Website</label>
                    <input type="text" name="project-website" id="project-website" placeholder="Project Website">
                </div>
                <div class="field">
                    <label for="project-username">Github</label>
                    <input type="text" name="project-username" id="project-username" placeholder="Project github user">
                </div>
                <div class="field">
                    <label for="project-email">Email</label>
                    <input type="text" name="project-email" id="project-email" placeholder="Project Email">
                </div>
                <div class="actions">
                    <button class="ui button" type="submit" id="generate-readme">Generate README.md</button>
                </div>
            </div>
        </div>
    </main>

</body>

<!-- Create Preview Modal View for README.md markdown and html -->
<div class="ui fullscreen modal" id="preview-modal">
    <i class="close icon"></i>
    <div class="header">
        Preview README.md
    </div>
    <div class="content">
        <!-- Add 2 columns for markdown and html preview -->
        <div class="ui stackable two column grid">
            <div class="column">
                <h4 class="ui dividing header">Markdown</h4>
                <div class="ui segment">
                    <div class="ui form">
                        <div class="field">
                            <textarea name="markdown-preview" id="markdown-preview" cols="15" rows="60"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui dividing header">Preview</h4>
                <div class="ui segment">
                    <div class="ui form">
                        <div class="field">
                            <div name="html-preview" id="html-preview" cols="40" rows="60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui download button" type="submit" id="download-readme">
            Download
        </div>
        <div class="ui black deny button">
            Close
        </div>
    </div>
</div>

<!-- Add showdown.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<!-- Add jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Add semantic-ui.js from cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
    integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Add readme.js-->
<script src="./utils/generateMarkdown.js"></script>
<!-- Add script.js -->
<script src="./script.js"></script>

</html>
